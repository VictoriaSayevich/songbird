<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Song Bird</title>
</head>

<body>
    <header>
        <div class="header">
            <h1 class="header__logo"><span class="header__logo__item">Song</span><span class="header__logo__item">Bird</span></h1>
            <p class="header__score">Score: <span class="header__score__item">0</span></p>
        </div>
        <nav class="navigation">
            <ul class="navigation__menu">
                <li class="navigation__menu__item selected"><a href="#">Разминка</a></li>
                <li class="navigation__menu__item"><a href="#">Воробьиные</a></li>
                <li class="navigation__menu__item"><a href="#">Лесные птицы</a></li>
                <li class="navigation__menu__item"><a href="#">Певчие птицы</a></li>
                <li class="navigation__menu__item"><a href="#">Хищные птицы</a></li>
                <li class="navigation__menu__item"><a href="#">Морские птицы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="songbird">
            <img src="./assets/placeholder.jpg" alt="Птица неизвестная" title="Птица" class="songbird__photo">
            <h2 class="songbird__name">****</h2>
            <div class="songbird__audio"></div>
        </div>
        <div class="task-container">
            <ul class="task-container__answers">
                <li class="task-container__answers__item"><span class="task-container__answers__item__btn fas fa-circle"></span>Журавль</li>
                <li class="task-container__answers__item"><span class="task-container__answers__item__btn fas fa-circle"></span>Кукушка</li>
                <li class="task-container__answers__item"><span class="task-container__answers__item__btn fas fa-circle"></span>Жаворонок</li>
                <li class="task-container__answers__item"><span class="task-container__answers__item__btn fas fa-circle"></span>Дятел</li>
                <li class="task-container__answers__item"><span class="task-container__answers__item__btn fas fa-circle"></span>Козявка</li>
                <li class="task-container__answers__item"><span class="task-container__answers__item__btn fas fa-circle"></span>Соловей</li>
            </ul>
            <div class="task-container__answers hide">
                <p class="task-container__answers__task">
                    Послушайте плеер. Выберите птицу из списка.
                </p>
            </div>
            <div class="task-container__answers show">
                <p class="task-container__answers__task">
                    Послушайте плеер. Выберите птицу из списка.
                </p>
            </div>
        </div>
        <button class="btn disabled">Next level</button>
    </main>
</body>

</html>
